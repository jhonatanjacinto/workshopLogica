<meta charset="utf-8">
<h1>Área Restrita</h1>
<script>

    var login = prompt('Login:')
    var senha = prompt('Senha:')
    var tentativasErradas = 0

    while (login != "caelum" || senha != "123") 
    {
        tentativasErradas = tentativasErradas + 1

        if (tentativasErradas == 3) {
            alert('Seu acesso foi bloqueado! Entre em contato com o administrador.')
            break
        }

        alert('Login inválido, tente novamente!')
        login = prompt('Login:')
        senha = prompt('Senha:')
    }

    if (tentativasErradas < 3) {
        document.write('Login efetuado com sucesso!')
    }

</script>
