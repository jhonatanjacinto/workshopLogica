<meta charset="utf-8">
<h1>Calcule seu IMC</h1>
<script>

    var peso = prompt("Informe o seu peso (apenas números):").replace("," , ".")
    var altura = prompt("Informe sua altura:").replace("," , ".")
    var imc = peso / altura ** 2
    document.write("Seu IMC é: " + imc.toFixed(1).replace("." , ","))

</script>
